<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>plan</title>
    <link rel="stylesheet" href="css/plan.css" />
  </head>
  <body>
    <table id="plan">
      <caption class="plan1">
        사업계획서
      </caption>
      <tr>
        <th class="investment1" rowspan="4">외국투자가</th>
        <th class="name1 width1">상호 또는 명칭</th>
        <td class="blank1 width2"></td>
        <th class="name2 width1">영 문</th>
        <td class="blank2 width2"></td>
      </tr>
      <tr>
        <th class="name3">업종(주요제품등)</th>
        <td class="blank3" colspan="3"></td>
      </tr>
      <tr>
        <th class="name4">자 기 자 본</th>
        <td class="blank4"></td>
        <th class="name5">자산총액</th>
        <td class="blank5"></td>
      </tr>
      <tr>
        <th class="name6">직전년도매출액</th>
        <td class="blank6"></td>
        <th class="name7">종업원수</th>
        <td class="blank7"></td>
      </tr>
      <tr>
        <th class="investment2" rowspan="3">내국투자가</th>
        <th class="name8">상호 또는 명칭</th>
        <td class="blank8" colspan="3"></td>
      </tr>
      <tr>
        <th class="name9">업종(주요제품등)</th>
        <td class="blank9" colspan="3"></td>
      </tr>
      <tr>
        <th class="name10">자 기 자 본</th>
        <td class="blank10" colspan="3"></td>
      </tr>
      <tr>
        <th class="investment3" rowspan="7">외국인투자기업</th>
        <th class="name11">상호 또는 명칭</th>
        <td class="blank11"></td>
        <th class="name12">영 문</th>
        <td class="blank12"></td>
      </tr>
      <tr>
        <th class="name13">설 립 예 정 일</th>
        <td class="blank13"></td>
        <th class="name14">자본금</th>
        <td class="blank14"></td>
      </tr>
      <tr>
        <th class="name15">소 재 지</th>
        <td class="blank15" colspan="3"></td>
      </tr>
      <tr>
        <th class="name16">종 업 원 수(예상)</th>
        <td class="blank16" colspan="3"></td>
      </tr>
      <tr>
        <th class="name17">외국인이 인수할<br />주식(지분)의 내용</th>
        <td class="blank17" colspan="3"></td>
      </tr>
      <tr>
        <th class="name18">제품 또는 용역의<br />종류</th>
        <td class="blank18" colspan="3"></td>
      </tr>
      <tr>
        <th class="name18">외국인투자의 목적</th>
        <td class="blank19" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
